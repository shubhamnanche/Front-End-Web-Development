<!DOCTYPE html>
<html lang="en">
	<head>
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="./style2.css" />
		<title>Booking Form</title>
	</head>
	<body>
		<header>
            <div class="logo-container">
                <img src="./logo.jpg" width=68, height=68>
                <h4 class="logo">MOVIES OK!</h4>            
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a class="nav-link" href="home.html">Home</a></li>
                    <li><a class="nav-link" href="movie.html">Movies</a></li>
                    <li><a class="nav-link" href="form.html">Booking</a></li>
                </ul>
            </nav>
        </header>
        <div class="video1">
         <video src="./snow.mp4" autoplay muted loop></video>
          <div class="bookform"><h1>Booking Form</h1></div>
            <div class="mane">
             <form>
                <div id="name">
                    <h2 class="name">Name</h2>
                    <input class="firstname" type="text" name="first_name"><br>
                    <label class="firstlabel">first name</label>
                    <input class="lastname" type="text" name="last_name">
                    <label class="lastlabel">last name</label>

                </div>
                <h2 class="name">Location</h2>
                <select class="option" name="subject">
                    <option disabled="disabled" selected="selected">--Choose Option</option>
                    <option>Bhandup</option>
                    <option>Dadar</option>
                    <option>Ghatkopar</option>
                    <option>CSMT</option>
                    <option>Andheri</option>
                    <option>Kurla</option>
                </select>


                <h2 class="name">Phone</h2>
                <input class="code" type="text" name="area_code">
                <label class="area-code">Area code</label>
                <input class="number" type="text" name="phone">
                <label class="phone-number">Phone Number</label>

                <h2 class="name">Movies Options</h2>
                <select class="option" name="subject">
                    <option disabled="disabled" selected="selected">--Choose Option</option>
                    <option>The Dark Knight (2008)</option>
                    <option>Man of Steel (2013)</option>
                    <option>Joker (2019)</option>
                    <option>Avengers: Endgame (2019)</option>
                    <option>Batman vs Superman: Dawn of Justice (2016)</option>
                    <option>Interstellar (2014)</option>
                </select>
                <h2 id="student">Are you interested?</h2>
                <label class="radio">
                    <input class="radio-one" type="radio"  name="radio">
                    <span class="checkmark"></span>
                    Yes
                </label>
                <label class="radio">
                  <input class="radio=two" type="radio" name="radio">
                  <span class="checkmark"></span>
                  No
                  </label><br>
                <button type="submit">Book Ticket</button>
                <h1 class="end">Please fill out the form correctly.</h1>
             </form>
          </div>
     </div>

    </body>
 </html
