          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"

              Search
            </button>

    <form class="form-container">
        <fieldset>
            <div class="field">
            <legend>Personal Details</legend>
            <label>First Name: <input type="text" name="fname" placeholder="Eg. Shiva"></label>
            <label>Middle Name: <input type="text" name="mname" placeholder="Eg. Ram"></label>
            <label>Last Name: <input type="text" name="lname" placeholder="Eg. Sahasrabuddhe"></label><br><br>
            <label class="spacing">Gender: <input class="space" type="radio" name="radio" id="space"> Male <input type="radio" name="radio" id="space"> Female <input type="radio" name="radio" id="space"> Others </label><br><br>
            <label>Age: <input type="number" name="age" placeholder="Eg. 20"></label><br><br>
            <label>Full Address: </label><br>
            <textarea name="address" cols="70" placeholder="eg. 202, Apt name, K.L. Road, Sector-22, Navi Mumbai-400077"></textarea><br><br>
            <label>Mobile/Tel. No: <input type="text" name="phoneno" maxlength="10" placeholder="eg. 1111111111"></label>
            <label>Email: <input type="email" placeholder="Eg. name.surname@domain.com" size="50"></label>
            </div>
        </fieldset><br>

        <fieldset>
            <div class="field">
            <legend>Date & Time of Filling</legend>
            <label>Date: <input type="date"></label>
            <label class="shift">Time: <input type="time"></label>
            </div>
        </fieldset><br>

        <fieldset>
            <div class="field">
            <legend>Destination</legend>
            <label>From where: <input type="text" name="from_where" placeholder="eg. Mumbai"></label>
            <label class="shift">To where: <input type="text" name="to_where" placeholder="eg. Delhi"></label>
            </div>
        </fieldset><br>
            
        <fieldset>
            <div class="field">
            <legend>Date Range of Journey</legend>
            <label>From: <input type="date" name="from"></label>
            <label class="shift">To: <input type="date" name="to"></label>
            </div>
        </fieldset><br>
        <fieldset>
            <div class="field">
            <legend>Number of People</legend>
            <label>No. of children: <input type="number" name="noofchildren" placeholder="below 18 yrs. only"></label>
            <label class="shift">No. of adults: <input type="number" name="noofadults"></label>
            </div>
        </fieldset><br>
    </form>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
